<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계에사안기이</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var arr = [];
		var printString = "";
		var index = 1;
		$(".pad").click(function(){
			var temp = $(this).text();			
			if(temp == '='){
				$("#printNum").text(eval(printString));
				var downString = printString;
				downString += temp;
				downString += eval(printString);
				printString = eval(printString);
				$("#result").append(index + ". ").append(downString).append('<br/>');
				index++;
			}
			else if(temp == 'CE'){
				printString = "";
				$("#printNum").text('0.0');
			}else {
				printString += temp;			
				$("#printNum").text(printString);
			}
		});		
	}); 
</script>
<style>
.pad{
	display : inline-block;
	width : 55px;
	height : 55px;
	margin : 5px;
	border : 1px solid black;
	background-color: lightgray;	
}
</style>
</head>
<body>
	<section id = "printNum" style = "width:300px; height:20px; border:1px solid black; text-align : right; color : gray" >
		0.0	
	</section>
	<section id = "numPad" style = "width:300px; height:270px; border: 1px solid red; margin-top : 3px;">
		<button class = "pad">7</button>
		<button class = "pad">8</button>
		<button class = "pad">9</button>
		<button class = "pad">+</button>
		<button class = "pad">4</button>
		<button class = "pad">5</button>
		<button class = "pad">6</button>
		<button class = "pad">-</button>
		<button class = "pad">1</button>
		<button class = "pad">2</button>
		<button class = "pad">3</button>
		<button class = "pad">*</button>
		<button class = "pad">0</button>
		<button class = "pad">CE</button>
		<button class = "pad">=</button>
		<button class = "pad">/</button>		
	</section>
	<section id = "result">
		<article id = "resultarticle" style = "font-weight : bold; font-size : xx-large;">결 과 이 력	</article>		
	</section>
</body>
</html>
