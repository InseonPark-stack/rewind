<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4번 과제</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
	<header> 대박을 기원합니다~~ </header>
	<article style = "margin : 10px" id="printbox">
		<div id = "div1" style = "width : 300px; height :100px; margin: 0 auto">
		</div>
	</article>
	<script type="text/javascript"> // 자바스크립트 선언
		var lotto = lottoNum();
		function lottoNum() {
			let lotto = [];
			let i = 0;
			while(i < 6){
				let n = Math.floor(Math.random() * 45) + 1;
				if(notSame(n)){
					lotto.push(n);
					i++;
				}
			}	
			function notSame (n){
				return lotto.every((e) => n !== e);
			}
			return lotto;
		}
		
		lotto.sort(function com(a,b){
			return a-b;
		});
		console.log(lotto); // 콘솔에 출력하기
		
		$("#printbox").css("background-color", "cyan").css("width","500px").css("height","200px");
		
		var index = 0;
		
		var element = $("#div1");
		
		var mark = window.setInterval("test()",2000);
		
		function test (){			
			var node = $('<div/>').append(lotto[index]).css("width","30px").css("height","30px").css("backgroundColor","yellow").css("borderRadius","50%").css("margin","50px 10px 10px 10px").css("textAlign","center").css("display","inline-block").appendTo(element);
			index++;
			if(index == 6){
				setTimeout(() => { clearInterval(mark); });
			}
		}
	</script>
</body>
</html>
